<h3 class="text-center">Advertisement Form</h3>
<div class="container">
    <form [formGroup]="advertisementForm" (ngSubmit)="onSubmit()" novalidate>
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" formControlName="title" class="form-control" id="title">
            <div *ngIf="title.invalid && (title.dirty || title.touched)" class="alert alert-danger">

                <div *ngIf="title.errors.required">
                    Title is required.
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" formControlName="name" class="form-control" id="name">
            <div *ngIf="name.invalid && (title.dirty || name.touched)" class="alert alert-danger">

                <div *ngIf="name.errors.required">
                    Name is required.
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="category">Select Category</label>
            <select class="form-control" formControlName="category" id="category">
                <option value="" disabled>Choose Category</option>
                <option *ngFor="let c of categoryArr" [ngValue]="c">{{ c }}</option>
            </select>
            <div *ngIf="category.invalid && (category.dirty || category.touched)" class="alert alert-danger">

                <div *ngIf="category.errors.required">
                    Category is required.
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea formControlName="description" class="form-control" id="description" rows="3"></textarea>
            <div *ngIf="description.invalid && (description.dirty || description.touched)" class="alert alert-danger">

                <div *ngIf="description.errors.required">
                    Description is required.
                </div>
                <div *ngIf="description.errors.minlength">
                    Description must be more than 6 in length.
                </div>
            </div>
        </div>
        <button type="submit" [disabled]="advertisementForm.invalid" class="btn btn-primary mb-2">Submit</button>
    </form>
</div>
<app-advertisement-table></app-advertisement-table>
