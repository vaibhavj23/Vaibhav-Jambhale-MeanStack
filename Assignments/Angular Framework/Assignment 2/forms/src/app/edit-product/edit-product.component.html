<h3 class="text-center">Edit Form</h3>
<div class="container">
    <form [formGroup]="advertisementForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" formControlName="title" class="form-control" id="title">
        </div>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" formControlName="name" class="form-control" id="name">
        </div>
        <div class="form-group">
            <label for="category">Select Category</label>
            <select class="form-control" formControlName="category" id="category">
                <option value="" disabled>Choose Category</option>
                <option *ngFor="let c of category" [ngValue]="c">{{ c }}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea formControlName="description" class="form-control" id="description" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary mb-2">Update</button>&nbsp;&nbsp;
        <button (click)="onCancel()" class="btn btn-primary mb-2">Cancel</button>
    </form>
</div>
