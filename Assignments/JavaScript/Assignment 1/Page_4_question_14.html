<!DOCTYPE html>
<html>
    <body>
        <p id="array"></p>
        <p>Find elements at odd position</p>
        <button onclick="elementsAtOddPos()">Find</button>
        <h3 id="display"></h3>
        <script>
            var array=[1,2,3,4,5,6];
            document.getElementById("array").innerHTML=array;
            
            function elementsAtOddPos()
            {  
                var odd_pos_array=[];
                for(i=0;i<array.length;i++)
                {
                    if(i%2==0)
                    //here i%2==0 is condition for odd position because user sees array 
                    //index starting from index 1 and not from 0.
                    {
                        odd_pos_array.push(array[i]);
                    }
                }
                
                document.getElementById("display").innerHTML=odd_pos_array;
                
            }
        </script>
    </body>
</html>
