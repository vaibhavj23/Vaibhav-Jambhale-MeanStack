<!DOCTYPE html>
<html>
    <body>
        <p>Click button to find 1st 100 fibonacci numbers</p>
        <button onclick="fibonacci()">Find</button>
        <div id="display"></div>
        <script>
            function fibonacci()
            {
                var count=2;
                var a=1;
                var b=1;
                var c=0;
                var fibo_array=[]
                fibo_array.push(a);
                fibo_array.push(b);
                while(count!=100)
                {
                    c=a+b;
                    a=b;
                    b=c;
                    fibo_array.push(c);
                    count++;
                }
                document.getElementById("display").innerHTML=fibo_array;
            }
        </script>
    </body>
</html>
