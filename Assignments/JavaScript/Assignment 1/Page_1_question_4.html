<!DOCTYPE html>
<html>
    <body>
        <form>       
             <input type="number" id="num" placeholder="Enter number of flips" required>
            <button onclick=" return headsRatio();">Click To Check</button>
        </form>

        <p id="demo"></p>

        <script>
            function headsRatio(){
                var count=0;
                var forloop=0;
                var end=document.getElementById("num").value;
                var total=end;
                do{
                    end--;
                    var num=Math.floor(Math.random() * 2);
                    if(num===1)
                    {
                        count++;
                    }
                    forloop++;
                    
                }while(end>0);
                var headratio=count/total;
                document.getElementById("demo").innerHTML =headratio+" is the fraction that were heads";
                return false;
            }
        </script>

    </body>
</html>
