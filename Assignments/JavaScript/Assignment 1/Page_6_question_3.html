<html>
    <head>
        <style>
            #table table ,tr ,td{
                border: 1px solid black;
                border-collapse: collapse;
                margin: 10px 10px;
                padding: 5px 5px;
            }
        </style>
    </head>
    <body>
        <h2>
            Create Table
        </h2>
        <button onclick="createTable()">Create</button>
        <div id="table"></div>
        <script>
            function createTable()
            {
                var rows=Number(prompt("Enter Number of rows"));
                var cols=Number(prompt("Enter Number of columns"));
                var str="<table>";
                for(i=0;i<rows;i++)
                {
                    str=str+"<tr>";
                    for(j=0;j<cols;j++)
                    {
                        str=str+"<td>";
                        str=str+i+","+j;
                        str=str+"</td>";
                    }
                    str=str+"</tr>";
                }
                str=str+"</table>";
                document.getElementById("table").innerHTML=str;
            }
        </script>
    </body>
</html>
