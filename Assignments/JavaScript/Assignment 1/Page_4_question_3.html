<<!DOCTYPE html>
<html>
    <body>
        <form onsubmit="return myFunction();">
            <input type="text" id="name" placeholder="enter name" required>
            <input type="submit" value="Submit"> 
        </form>
        <div id="display"></div>
        <script>
            function myFunction()
            {
                var entered_name= document.getElementById("name").value;
                name=entered_name.toLowerCase()
                if(name=="alice" || name=="bob")
                {
                    document.getElementById("display").innerHTML="Hello "+entered_name+" Good Morning.!!";
                }
                
                return false;
            }
        </script>
    </body>
</html>
