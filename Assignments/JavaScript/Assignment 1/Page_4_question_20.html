<!DOCTYPE html>
<html>
    <body>
        List 1
        <div id="l1"></div>
        List 2
        <div id="l2"></div><br>
        <button onclick="concatenate()">Concatenate Alternate </button><br>
        After Concatenating alternate array elements
        <div id="l3"></div>
        <script>
            var arr1=[1,2,3];
            document.getElementById("l1").innerHTML=arr1;
            var arr2=["a","b","c"];
            document.getElementById("l2").innerHTML=arr2;
            function concatenate(){
                var i=0;
                var j=0;
                var m=arr1.length;
                var n=arr2.length;
                var arr3=[];
                var k=0;
                while(i<m && j<n)
                {
                    arr3[k]=arr1[i];
                    k++;
                    i++;
                    arr3[k]=arr2[j];
                    k++;
                    j++;
                }
                //for extra elements
                while(i<m)
                {
                    arr3[k]=arr1[i];
                    k++;
                    i++;
                }
                while(j<n)
                {
                    arr3[k]=arr2[j];
                    k++;
                    j++;
                }
                document.getElementById("l3").innerHTML=arr3;
            }
        </script>
    </body>
</html>
