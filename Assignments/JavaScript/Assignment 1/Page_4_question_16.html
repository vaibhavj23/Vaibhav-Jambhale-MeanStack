<!DOCTYPE html>
<html>
    <body>
        <form onsubmit="return checkPalindrome();">
            <input type="text" id="str" placeholder="Enter word to check palindrome" required><br><br>
            <input type="submit" value="Submit">
        </form>
        <div id="print"></div>
        <script>
            function checkPalindrome(){
                var str = document.getElementById("str").value;
                var original=str;
                var rev="";
                for(i=0;i<=str.length;i++)
                {
                    ele=str.charAt(i);
                    rev=ele+rev;
                }
                if(rev==original)
                {
                    document.getElementById("print").innerHTML=original+" is a palindrome";
                }
                else
                {
                    document.getElementById("print").innerHTML=original+" is not a palindrome";
                }
                return false;
            }
        </script>
    </body>
</html>
