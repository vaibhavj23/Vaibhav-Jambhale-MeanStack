<!DOCTYPE html>
<html>
    <body>
        List 1
        <div id="l1"></div>
        List 2
        <div id="l2"></div><br>
        <button onclick="concatenate()">Concatenate</button><br>
        After Concatenating
        <div id="l3"></div>
        <script>
            var arr1=[1,2,3];
            document.getElementById("l1").innerHTML=arr1;
            var arr2=["a","b","c"];
            document.getElementById("l2").innerHTML=arr2;
            function concatenate(){
                var arr3=arr1.concat(arr2);
                document.getElementById("l3").innerHTML=arr3;
            }
        </script>
    </body>
</html>
