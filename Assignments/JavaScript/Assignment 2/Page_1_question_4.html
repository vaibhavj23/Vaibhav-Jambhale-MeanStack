<html>
    <body>
        <h3 id="array"></h3>
        <button onclick="myFunction1()">Find square of the elements</button>
        <button onclick="myFunction2()">Find square root of the elements</button>
        <div id="display"></div>
        <script>
            var array=[9,25,36,4,1];
            var result_array=[];
            var sqrt_array=[];
            document.getElementById("array").innerHTML=array;
            function map(array,func)
            {
                result_array=[];
                for(i=0;i<array.length;i++)
                {
                    result_array.push(func(array[i]));
                }
                return result_array;
            };
            function square(x)
            {
                return x*x;
            };
            function sqrt(x)
            {
                return Math.sqrt(x);
            };
           
            function myFunction1()
            {
                var square_array=map(array,square);
                document.getElementById("display").innerHTML="The square of the elements is "+square_array;
            };
            function myFunction2()
            {
                var sqrt_array=map(array,sqrt);
                document.getElementById("display").innerHTML="The square root of the elements is "+sqrt_array;
            }
        </script>
    </body>
</html>
