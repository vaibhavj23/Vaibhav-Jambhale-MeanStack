<!DOCTYPE html>
<html>
    <head>
        <style>
            table,td{
                border:1px solid black;
                border-collapse: collapse;
            }
        </style>
        <title>Q3</title>
    </head>
    <body>
        Each table starts with a table tag. Each table row starts with a tr tag. 
        Each table data starts with td tag.<br>
        <b>One column:</b>
        <table>
            <tr>
                <td>100</td>
            </tr>
        </table>
        <b>One row and three columns:</b>
        <table>
            <tr>
                <td>100</td>
                <td>200</td>
                <td>300</td>
            </tr>
        </table>
        <b>Two rows and three columns:</b>
        <table>
            <tr>
                <td>100</td>
                <td>200</td>
                <td>300</td>
            </tr>
            <tr>
                <td>400</td>
                <td>500</td>
                <td>600</td>
            </tr>
        </table>
    </body>
</html>
