<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    </head>
    <body>
        <div class="signup-form">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" ngNativeValidate>
                <h2>Login</h2>
                <p class="hint-text">Enter email and password to login!!</p>
                <div class="form-group">
                    <input type="email" formControlName="email" class="form-control" name="email" placeholder="Enter your email" required="required">
                </div>
                <div class="form-group">
                    <input type="password" formControlName="password" class="form-control" name="password" placeholder="Enter your password" required="required">        	
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success btn-lg btn-block">Login Now</button>
                </div>
                <div>
                    <p class="text-danger">{{loginResponse}}</p>
                </div>
            </form>
            <div class="text-center">Don't have an account? <a href="register" routerLink="/register">Register</a></div>
        </div>
        
    </body>
</html>
