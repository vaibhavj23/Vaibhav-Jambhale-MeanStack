<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Business Frontpage - Start Bootstrap Template</title>


</head>

<body>

  <!-- Navigation -->
  <nav id="navbar" class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">Crop Deal</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item" [routerLinkActive]="['active']">
            <a class="nav-link"style="cursor: pointer" *ngIf="_authService.loggedIn()" (click)="displayUserPage()">Dashboard</a>
          </li>
          <li class="nav-item" [routerLinkActive]="['active']">
            <a class="nav-link" routerLink="/home">Home
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item" [routerLinkActive]="['active']">
            <a class="nav-link" *ngIf="!_authService.loggedIn()" routerLink="/login">Login</a>
          </li>
          <li class="nav-item" [routerLinkActive]="['active']">
            <a class="nav-link" *ngIf="!_authService.loggedIn()" routerLink="/register">Register</a>
          </li>
          <li class="nav-item" [routerLinkActive]="['active']">
            <a class="nav-link" style="cursor: pointer" *ngIf="_authService.loggedIn()" (click)="_authService.logoutUser()">Logout</a>
          </li>
          <!--<li class="nav-item" [routerLinkActive]="['active']">
            <a class="nav-link" href="#">Contact</a>
          </li>-->
        </ul>
      </div>
    </div>
  </nav>

  <!-- Header -->
  
  <router-outlet></router-outlet>
  

</body>

</html>
